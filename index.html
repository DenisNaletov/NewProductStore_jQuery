<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="core.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <ul>
                <li id="productsLink" class="active">Products</li>
                <li id="addLink">Add product</li>
                <input type="text" name='search' placeholder="search">
            </ul>
        </div>
        <div id="section">
            <div class="side-nav" id="sideNav">
                <ul>
                    <li class="active">All products</li>
                    <li data-name="Milk">Milk</li>
                    <li data-name="Chocolate">Chocolate</li>
                    <li data-name="Wine">Wine</li>
                </ul>
            </div>
            <div class="content" id="content">

            </div>
            <form action="#" id="addForm">
                <input class="form-control" type="text" name="id" placeholder="Type id">
                <input class="form-control" type="text" name="title"
                       placeholder="Type product title">
                <input class="form-control" type="text" name="manufacture"
                       placeholder="Type manufacture">
                <input class="form-control" type="number" name="price" step="0.01"
                       placeholder="Type price">
                <select class="form-control" name="type" id="type">
                  <option value="milk">Milk</option>
                  <option value="chocolate">Chocolate</option>
                  <option value="wine">Wine</option>
                </select>
                <div id="optionalParameter">
                  <input class="form-control" type="number" name="fat"
                         placeholder="Type fat">
                </div>
                <input type="submit">
              </form>
        </div>
    </div>
</body>
</html>
